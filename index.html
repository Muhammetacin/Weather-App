<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App | How was the weather?</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/weather.css">
</head>
<body>
    <div id="inputArea" class="container d-flex flex-column text-center justify-content-center mt-5">
        <h1>Weather App With Api</h1>
        <input type="text" id="inputField" class="mx-auto text-center" placeholder="Enter city name">
    </div>

    <div class="d-flex justify-content-center">
        <button id="submit" class="btn btn-primary fs-3 mt-4 px-4">Submit</button>
    </div>

    <div class="citiesInfo d-flex justify-content-center flex-row flex-wrap mt-5">
        <div class="card mx-3 p-1" style="width: 18rem;">
            <!-- <img src="..." class="card-img-top" alt="..."> -->
            <div class="card-body">
                <h5 class="card-title text-center fs-3">City 1</h5>
                <ul class="card-text">
                    <li>Temperature</li>
                    <li>Feels like</li>
                    <li>Temp_min</li>
                    <li>Temp_max</li>
                    <li>Pressure</li>
                    <li>Humidity</li>
                </ul>
            </div>
        </div>

        <div class="card m-3 p-3 visually-hidden" style="width: 18rem;">
            <!-- <img src="..." class="card-img-top" alt="..."> -->
            <div class="card-body">
              <h5 class="card-title text-center">City 2</h5>
              <ul class="card-text">
                  <li>Temperature</li>
                  <li>Feels like</li>
                  <li>Temp_min</li>
                  <li>Temp_max</li>
                  <li>Pressure</li>
                  <li>Humidity</li>
              </ul>
            </div>
          </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="js/weather.js"></script>
</body>
</html>
