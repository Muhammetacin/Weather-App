<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App | Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/weather.css">
</head>

<body>
    <div id="inputArea" class="d-flex flex-column text-center justify-content-center mt-4">
        <h1>City name</h1>
        <input type="text" id="inputField" class="mx-auto text-center" placeholder="Enter city name">
    </div>

    <div class="d-flex justify-content-center">
        <button id="submit" class="btn btn-dark fs-5 mt-4 px-4">Submit</button>
    </div>

    <div id="cityProperties" class="citiesInfo d-flex flex-column justify-content-center text-center flex-wrap">
        <p class="fs-2">Today</p>
        <p class="fs-3">Clear</p>
        <p class="fs-1">25°</p>
        <div id="daysOfWeek" class="weekdays d-flex flex-row flex-wrap justify-content-center">
            <div class="d-flex flex-column text-center">
                <p>Mon</p>
                <span>Cloudy</span>
                <p>8°</p>
            </div>
            <div class="d-flex flex-column text-center">
                <p>Tue</p>
                <span>Cloudy</span>
                <p>9°</p>
            </div>
            <div class="d-flex flex-column text-center">
                <p>Wed</p>
                <span>Sunny</span>
                <p>15°</p>
            </div>
            <div class="d-flex flex-column text-center">
                <p>Thu</p>
                <span>Rainy</span>
                <p>2°</p>
            </div>
            <div class="d-flex flex-column text-center">
                <p>Fri</p>
                <span>Sunny</span>
                <p>0°</p>
            </div>
        </div>
    </div>

    <div id="chartWrapper" class="container">
        <canvas id="myChart"></canvas>
    </div>

    <div id="visitedCities" class="container d-flex flex-column text-center justify-content-center">
        <h2>Visited Cities</h2>
        <ul></ul>
    </div>

    <footer class="d-flex justify-content-center p-3 text-center">
        Muhammet Cin - Weather App made using OpenWeatherMap API
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"
        integrity="sha512-TW5s0IT/IppJtu76UbysrBH9Hy/5X41OTAbQuffZFU6lQ1rdcLHzpU5BzVvr/YFykoiMYZVWlr/PX1mDcfM9Qg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="js/weather.js"></script>
    <!-- <script src="js/chart.js"></script> -->
</body>

</html>
